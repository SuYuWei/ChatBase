<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ChatBase</title>
	<link rel="icon" type="image/png" href="img/chat.png">
	<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.3.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
	<script src="js/init.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<!-- page-login -->
	<div data-role="page" id="login-page">
		<div class="container-fluid">
			<div class="icon"></div>
			<h1 class="title text-center">ChatBase</h1>
			<div class="subtitle text-center">Sign in with <span class="email-btn">Email</span>, <span class="facebook-btn">Facebook</span> or <span class="google-btn">Google</span></div>
			<div class="subtitle text-center">Not Account? <span class="sign-btn">Sign up</span></div>
			
			<div class="login-content">
				<input type="email" placeholder="Enter Email" name="email" data-role="none" required>
	      		<input type="password" placeholder="Enter Password" name="psw" data-role="none" required>
	      		<button class="btn btn-primary btn-block login-btn" data-role="none">Login</button>
				<small class="forgot-btn">Forgot Password?</small>
			</div>
		</div>
	</div>

	<!-- home-page -->
	<div data-role="page" id="main-page">
		<div class="main-container">
			<div class="timeline-content">
				<div class="contain">123</div>
				<div class="footer">312</div>
			</div>
			<div class="chat-content">
				<div class="header"></div>
				<div class="contain"></div>
				<div class="footer"></div>
			</div>
		</div>
	</div>
</body>
</html>
